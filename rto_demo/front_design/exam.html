<body>

  <div class="col-lg-8 col-md-8">
        <div class="tab-content" id="v-pills-tabContent">
            <form role="form" method="post" enctype="multipart/form-data">
                <div class="card-body">

                  <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input type="text"  id="exampleInputName" placeholder="Enter Name" class="form-control" name="admin_name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="admin_email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="admin_password">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputContact">Contact</label>
                    <input type="text" class="form-control" id="exampleInputContact" placeholder="Contact" name="admin_contact">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputGender">Gender</label><br>
                    <input type="radio"  id="exampleInputGender" name="admin_gender" value="male">&nbsp;&nbsp;Male &nbsp;&nbsp;
                    <input type="radio"  id="exampleInputGender" name="admin_gender" value="female">&nbsp;&nbsp;Female
                  </div>

                  <div class="form-group">
                    <label class="form-check-label" for="exampleCheck1">Hobby</label><br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" class="form-check-input" id="cricket" name="hobby[]" value="cricket">Cricket &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" class="form-check-input" id="music" name="hobby[]" value="music">Music &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" class="form-check-input" id="reading" name="hobby[]" value="reading">Reading 
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="exampleDOB">Date Of Birth</label>
                    <input type="date" name="admin_date" id="date" class="form-control">
                  </div>
                  <br>
                  <div class="form-group">
                    <label class="exampleAddress">Address</label>
                    <textarea class="form-control" name="admin_address"></textarea>
                  </div>
                <br>
                  <div class="form-group">
                    <label class="exampleAddress">File</label><br>
                    <input type="file" name="profile">
                  </div>

                   <form action="#" class="form-group">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
            
            </div>
        </form>
    </div>
